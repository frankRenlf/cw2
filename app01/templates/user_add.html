{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet"
          href="{% static 'plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">create user</h3>
            </div>
            <div class="panel-body">
                <form method="post" action="/user/add">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter">
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="text" class="form-control" name="password" placeholder="Enter">
                    </div>
                    <div class="form-group">
                        <label>age</label>
                        <input type="text" class="form-control" name="age" placeholder="Enter">
                    </div>
                    <div class="form-group">
                        <label>gender</label>
                        <select name="gender" id="" class="form-control">
                            {% for i in gender_choices %}
                                <option value="{{ i.0 }}">{{ i.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>salary</label>
                        <input type="text" class="form-control" name="salary" placeholder="Enter">
                    </div>
                    <div class="form-group">
                        <label>create_time</label>
                        <input id="dt" autocomplete="false" type="text" class="form-control" name="create_time"
                               placeholder="Enter">
                    </div>
                    <div class="form-group">
                        <label>depart</label>
                        <select name="depart_id" id="" class="form-control">
                            {% for i in departs %}
                                <option value="{{ i.id }}">{{ i.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js' %}"></script>
    <script>
        $(function () {
            $('#dt').datetimepicker({
                format: 'YYYY-MM-DD',
                startDate: '0',
                language: 'uk',
                locale: moment.locale('uk'),
                autoclose: true
            })
        })
    </script>
{% endblock %}
